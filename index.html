<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>App Turística Guzmán</title>
  <!-- Swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
  <!-- Estilos -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <section id="sitios-list" class="active"></section>
    <section id="sitio-detalle" class="hidden">
      <button id="btn-back">&larr; Volver</button>
      <div id="detalle-content"></div>
    </section>
    <section id="mapa" class="hidden"><div id="map"></div></section>
    <section id="clima" class="hidden"><div id="weather-card"></div></section>
  </div>

  <nav class="bottom-nav">
    <button id="nav-sitios" aria-label="Sitios">🏞️</button>
    <button id="nav-mapa" aria-label="Mapa">🗺️</button>
    <button id="nav-clima" aria-label="Clima">🌤️</button>
  </nav>

  <!-- Librerías -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <!-- Lógica -->
  <script src="app.js"></script>
</body>
</html>
